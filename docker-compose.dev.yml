version: "3"
services:
  node-app:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development 
      - MONGO_USER=yash
      - MONGO_PASSWORD=yash
    command: npm run dev  
  mongo:
    image: mongo
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=yash
      - MONGO_INITDB_ROOT_PASSWORD=yash

